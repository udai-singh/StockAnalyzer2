<!DOCTYPE html>
<html lang="en" ng-app="StockAnalyzerApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Pagination Example</title>
        <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="app/styles/mystyles.css" rel="stylesheet">
    <link href="app/styles/dashboard.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-controller="PaginationController">
    <div class="container-fluid">
      <div class="row">
        {{message}}
          <div class="col-xs-12 main">
                <h2 class="sub-header">Summary</h2>
                <div class="table-responsive">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>Name</th>
                        <th>City</th>
                        <th>Country</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr dir-paginate="x in names | itemsPerPage:5">
                        <td>{{x.Name}}</td>
                        <td>{{x.City}}</td>
                        <td>{{x.Country}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div class="text-center">
                  <dir-pagination-controls
                    max-size="5"
                    direction-links="true"
                    boundary-links="true">
                  </dir-pagination-controls>
                </div>
        </div>
      </div>
    </div>



<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-utils-pagination/dirPagination.js"></script>
<script src="angular_ui/ui-bootstrap-tpls-1.1.2.min.js"></script>
<script src="app/scripts/pagination.js"></script>

</body>

</html>
